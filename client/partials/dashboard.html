<div ng-controller="dashboardsController">

	 <a href="#/">Logout</a>

	<h1>Welcome, {{current_user}}!</h1>

	<form class ="col-md-4">
		  <div class="form-group">
		  	Title: <input type="text" class="form-control" id="name" ng-model = "newItem.title">
		  </div>
		  <div class="form-group">
		  	Description: <input type="text" class="form-control" id="description" ng-model = "newItem.description">
		  </div>
		 <input type="hidden" class="form-control" ng-model = "newItem.user_name" ng-value = "newItem.user_name=current_user">
		  	Friend:<select ng-model = "newItem.friend_name">
            	<option ng-repeat = "user in allusers">{{user.user_name}}</option>
          	</select>
		  <button type="submit" class="btn btn-primary" ng-Click = "addItem()">Submit</button>
	</form>

	<h4>Before I die, I want to...</h4>

	<div ng-repeat = "item in items">
			<input type="checkbox" ng-value="newItem[item._id].complete=true" ng-Click = "updateItem(item._id)"/><label>{{item.user_name}} | {{item.title}} - {{item.description}} - {{item.created_at|date:"MMMM dd, yyyy"}}</label><br/>
	
	</div>
	<h4>List of other users (Click to view profile):</h4>
	<div ng-repeat = "user in allusers">
		<a href = "/#/user/{{user.user_name}}">{{user.user_name}}</a>
	</div>
</div>
